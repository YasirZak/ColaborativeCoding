
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
    href="static\new css.css"
</head>
<body>

    <div class="imgbox"></div>
    <div class="box">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <label for="password">Password:</label>
        <form method="post" action ="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        
        </form>
        <a href ="{{url_for('signup')}}">Dont have an account? signup!</a><br>

    </div>
    <div class="logo"></div>

</body>
</html>
